<!--
    Create tabs with an icon and label, using the tabs-positive style.
    Each tab's child <ion-nav-view> directive will have its own
    navigation history that also transitions its views in and out.
    -->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
    <ion-tab title="Streams" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/streams">
        <ion-nav-view name="tab-streams"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Search" icon-off="ion-ios-search" icon-on="ion-ios-search-strong" href="#/tab/search">
        <ion-nav-view name="tab-search"></ion-nav-view>
    </ion-tab>
    <ion-tab icon-off="ion-ios-more-outline" icon-on="ion-ios-more" ng-click="showActionSheet()">
    </ion-tab>

</ion-tabs>
