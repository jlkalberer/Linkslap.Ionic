<ion-view view-title="Search">
    <ion-nav-title>
        <label class="item item-input">
            <i class="icon ion-search placeholder-icon"></i>
            <input type="search" placeholder="Search" placeholder="Search gif" data-ng-model="$parent.search" ng-model-options="{debounce: 500}">
        </label>
    </ion-nav-title>
    <ion-content class="padding">
        <ion-list ng-if="$parent.results">
            <div class="search__gif" ng-repeat="gif in $parent.results">
                <img ng-src="{{gif.thumbnailUrl}}" />
            </div>
        </ion-list>
        <ion-infinite-scroll ng-if="$parent.canLoadMore()" on-infinite="$parent.loadMore()" distance="1%"></ion-infinite-scroll>
    </ion-content>
</ion-view>
